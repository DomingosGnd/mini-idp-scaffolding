<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mini IDP Scaffolding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-dark text-white">
      <h3><i class="bi bi-box-seam"></i> Mini IDP – Gerador de Projetos</h3>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nome do Projeto</label>
          <input name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Template</label>
          <select name="template" class="form-select">
            <option value="api-python">API Python</option>
            <option value="fullstack-python">Fullstack Python</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Responsável</label>
          <input name="owner" class="form-control">
        </div>

        <button class="btn btn-primary w-100">
          <i class="bi bi-play-circle"></i> Gerar Projeto
        </button>
      </form>

      {% if msg %}
      <div class="alert alert-info mt-4">{{ msg }}</div>
      {% endif %}

      {% if msg %}
  <div class="alert alert-info mt-4">{{ msg }}</div>
{% endif %}

{% if project_name %}
  <div class="d-grid mt-3">
    <a href="/download/{{ project_name }}" class="btn btn-success">
      <i class="bi bi-download"></i> Download do Projeto (.zip)
    </a>
  </div>
{% endif %}

    </div>
  </div>
</div>

</body>
</html>
